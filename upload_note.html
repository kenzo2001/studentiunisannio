<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISANNIO APPUNTI - Carica Appunto</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* ... (tutto il CSS interno rimane invariato) ... */
        .upload-form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--colore-bianco);
            border: 1px solid var(--bordo-colore);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: left;
        }
        .upload-form-container h2 {
            text-align: center;
            color: var(--colore-testo);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--colore-testo); }
        .form-group input[type="text"], .form-group input[type="file"], .form-group select, .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px; border: 1px solid var(--bordo-colore); border-radius: var(--border-radius);
            font-family: var(--font-principale); font-size: 1em;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-group input[type="file"] { padding: 5px; }
        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2C197.962L146.2%2C57.162L5.4%2C197.962h281.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat; background-position: right 10px center; background-size: 12px; padding-right: 30px;
        }
        .submit-btn {
            display: block; width: 100%; padding: 12px; background-color: var(--colore-primario);
            color: var(--colore-bianco); border: none; border-radius: var(--border-radius);
            font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;
        }
        .submit-btn:hover { background-color: var(--colore-primario-hover); }
        #upload-message { margin-top: 20px; padding: 10px; border-radius: var(--border-radius); font-weight: bold; text-align: center; }
        #upload-message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        #upload-message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <header>
        <h1>UNISANNIO APPUNTI</h1>
        <p>gli studenti x gli studenti</p>
    </header>

    <nav class="navbar">
        <a id="nav-home" href="index.html">Home</a>
        <a id="nav-ding" href="ding.html">DING</a>
        <a id="nav-dst" href="dst.html">DST</a>     
        <a id="nav-demm" href="demm.html">DEMM</a>
        <a id="nav-contatti" href="contatti.html">Contatti</a>
    </nav>

    <main>
        <div class="upload-form-container">
            <h2>Carica un Nuovo Appunto</h2>
            <form id="uploadNoteForm">
                <div class="form-group">
                    <label for="title">Titolo dell'Appunto:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrizione (opzionale):</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="uploaderName">Nome (opzionale):</label>
                    <input type="text" id="uploaderName" name="uploader_name" placeholder="Es. Mario Rossi">
                </div>

                <div class="form-group">
                    <label for="departmentSelect">Dipartimento:</label>
                    <select id="departmentSelect" name="department_id" required>
                        <option value="">Seleziona Dipartimento</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="degreeProgramSelect">Corso di Laurea:</label>
                    <select id="degreeProgramSelect" name="degree_program_id" required disabled>
                        <option value="">Seleziona Corso di Laurea</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="courseSelect">Esame/Materia:</label>
                    <select id="courseSelect" name="course_id" required disabled>
                        <option value="">Seleziona Esame/Materia</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="file">Seleziona Appunto (PDF, DOC, PPT):</label>
                    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                </div>

                <button type="submit" class="submit-btn">Carica Appunto</button>
            </form>
            <div id="upload-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nome della Tua Attivit√† - Tutti i diritti riservati.</p>
        <p>Powered by cusas engegnering</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
