<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="robots" content="noindex, follow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTI UNISANNIO - Dashboard Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <style>
        .admin-dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--colore-bianco);
            border: 1px solid var(--bordo-colore);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: left;
        }
        .admin-dashboard-container h2 {
            text-align: center;
            color: var(--colore-testo);
            margin-bottom: 25px;
            font-size: 2em;
        }
        .note-admin-list {
            list-style: none;
            padding: 0;
        }
        .note-admin-item {
            background-color: #f7f7f7;
            border: 1px solid var(--bordo-colore);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .note-admin-item h3 {
            margin-top: 0;
            color: var(--colore-primario);
        }
        .note-admin-item p {
            margin-bottom: 5px;
        }
        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .note-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-approve { background-color: #28a745; color: white; }
        .btn-reject { background-color: #ffc107; color: #333; }
        .btn-delete { background-color: #dc3545; color: white; }

        .btn-approve:hover { background-color: #218838; transform: translateY(-1px); }
        .btn-reject:hover { background-color: #e0a800; transform: translateY(-1px); }
        .btn-delete:hover { background-color: #c82333; transform: translateY(-1px); }

        .no-pending-notes {
            text-align: center;
            color: var(--colore-testo-secondario);
            font-size: 1.1em;
            padding: 30px;
            border: 1px dashed var(--bordo-colore);
            border-radius: var(--border-radius);
        }
        .status-approved { color: #28a745; font-weight: bold; }
        .status-pending { color: #ffc107; font-weight: bold; }
        .status-rejected { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>STUDENTI UNISANNIO</h1>
        <p>Dashboard Amministrativa</p>
    </header>

    <nav class="navbar">
        <a id="nav-home" href="index.html">Home</a>
        <a id="nav-ding" href="ding.html">DING</a>
        <a id="nav-dst" href="dst.html">DST</a>
        <a id="nav-demm" href="demm.html">DEMM</a>
        <a id="nav-admin" href="admin_dashboard.html" >Dashboard Admin</a> <div id="navbar-user-area">
            <span id="user-status"></span>
            <a id="nav-register" href="register.html">Registrati</a>
            <a id="nav-login" href="login.html">Login</a>
            <a id="nav-logout" href="#">Logout</a>
            <a id="nav-upload" href="upload_note.html">Carica Appunto</a>
        </div>
    </nav>

    <main>
        <div class="admin-dashboard-container">
            <h2>Appunti in Attesa di Approvazione</h2>
            <div id="pending-notes-list">
                <p class="no-pending-notes">Caricamento appunti in attesa...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Studenti Unisannio - Tutti i diritti riservati.</p>
        <p>Powered by cusas engegnering</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
